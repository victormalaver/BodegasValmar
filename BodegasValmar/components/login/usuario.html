<div id="usuarioView" data-role="view" data-title="Registro" data-layout="main" data-model="app.usuario" data-show="app.usuario.onShow" data-after-show="app.usuario.afterShow">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left"><i class="flaticon-previous"></i></a>
            <span data-role="view-title"></span>
        </div>
    </header>
    <div class="signup-view">
        </br>
        <form>
            <ul data-role="listview" data-style="inset">
                <li class="li-1" style="display:none;">
                    <input placeholder="Nombre" type="text">
                </li>
                <li class="li-2" style="display:none;">
                    <input placeholder="Apellidos" type="text">
                </li>
                <li style="padding-right: 0; font-size:18px; display:none;">
                    <div class="pull-left" style="padding-left: 40px;">Género</div>
                    <div class="pull-right">
                        <ul id="generoUsuario" data-role="buttongroup" data-index="0">
                            <li>Hombre</li>
                            <li>Mujer</li>
                        </ul>
                    </div>
                </li>
                <li class="li-4">
                    <div class="icon-login"><i class="flaticon-internet"></i></div>
                    <input placeholder="Correo" type="email" required>
                </li>
                <li class="li-5">
                    <div class="icon-login"><i class="flaticon-security"></i></div>
                    <input placeholder="Contraseña" type="password">
                </li>
                <li class="li-6">
                    <div class="icon-login"><i class="flaticon-security"></i></div>
                    <input placeholder="Confirmar Contraseña" type="password">
                </li>
                <li class="li-7">
                    <label>
                        <input id="terminos" required type="checkbox"><span style="color: rgb(239, 239, 239);">Acepto los términos y condiciones</span>
                    </label>
                </li>
            </ul>
            </br>
            <div class="center li-7">
                <a class="primary" data-role="button" data-bind="events: { click: usuarioModel.register }">Crear</a>
            </div>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
</div>
